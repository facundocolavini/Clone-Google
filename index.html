<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet"  href="css/style.css">
    <link class ="favicon"  type="image/png" rel="icon" href="/Clon google/images/favicon.png">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="list-option">
                <ul>
                    <li><a href="https://mail.google.com/mail/u/0/?tab=wm&ogb">Gmail</a></li>
                    <li><a href="https://www.google.com.co/imghp?hl=es&tab=wi&ogbl">Imágenes</a></li>
                </ul>
            </div>
            <div class="nav_bar_item nav_bar_icon">
                <a class="icon-apps" href="#"></a>
            </div>
            <div class="button-login">
                <a href="https://accounts.google.com/signin/v2/identifier?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.es%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Iniciar sesión</a>
            </div>
        </nav>
    </header>
    <main class="hero">
        <div class="section-search">
            <div class ="logo-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="">
            </div>

            <div class="bar-search">
                <div class="magnifying-glass-icon">
                    <p class="icon-search"></p>   
                </div>
                <div class="box-input">
                    <input  type="text">
                </div>
                <div class="icon-microphone">
                    <img src="/images/microphone.png">
                </div>
            </div>
            <div class="search-buttons">
                <div class="buttons">
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </div>

            </div>
            <div class="text-search">
                <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="f-country">
            <p>Argentina</p>
        </div>
        <div class="f-main">
            <div class="main-left">
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Sobre Google</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="main-right">
                <a href="#">Privacidad</a> 
                <a href="#">Condiciones</a> 
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
